<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>More Menu Items</title>
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Tasty</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="index.html#menu" class="nav__link">Menu</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="menu section bd-container" id="more-menu">
            <span class="section-subtitle">More Deliciousness</span>
            <h2 class="section-title">Additional Menu Items</h2>
            <div class="menu__container bd-grid">
                <!-- Add more menu items here -->
                <div class="menu__content">
                    <img src="assets/img/new-item1.jpg" alt="" class="menu__img">
                    <h3 class="menu__name">New Menu Item 1</h3>
                    <span class="menu__detail">Description of new item</span>
                    <span class="menu__preci">$10.00</span>
                    <a href="#" class="button menu__button"><i class='bx bx-cart-alt'></i></a>
                </div>
                <div class="menu__content">
                    <img src="assets/img/new-item2.jpg" alt="" class="menu__img">
                    <h3 class="menu__name">New Menu Item 2</h3>
                    <span class="menu__detail">Description of new item</span>
                    <span class="menu__preci">$12.50</span>
                    <a href="#" class="button menu__button"><i class='bx bx-cart-alt'></i></a>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
